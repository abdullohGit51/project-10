<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="bac">
      <div class="acc">
        <h3>Account settings</h3>
        <img src="img/Vector.png" alt="" />
      </div>
      <!-- ///////// -->
      <img class="person" src="img/Ellipse 1.png" alt="" />
      <!-- //////// -->
      <form action="">
        <div class="div username">
          <h4>Username</h4>
          <input placeholder="Enter your username" type="name" />
        </div>
        <!-- // -->
        <div class="div names">
          <div class="first">
            <h4>First name</h4>
            <input placeholder="Enter your first name" type="name" />
          </div>
          <!-- ////// -->
          <div class="div last">
            <h4>Last name</h4>
            <input placeholder="Enter your last name" type="name" />
          </div>
        </div>
        <!-- ///// -->
        <div class="div email">
          <h4>Email</h4>
          <input placeholder="Enter your email" type="email" />
        </div>
        <!-- //////// -->
        <div class="bio">
          <h4>Bio</h4>
          <textarea cols="60" rows="10">
          Tell us about yourself
        </textarea
          >
        </div>
      </form>
      <!-- //////// -->
      <div class="can_save">
        <p>Cancel</p>
        <p>Save</p>
      </div>
    </div>
  </body>
</html>
